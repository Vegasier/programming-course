<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вступление в программирование</title>
    <link rel="preconnect" href="../https://rsms.me/">
    <link rel="stylesheet" href="../https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/login_page.css" />
</head>
<body>
    <main>
        <form action="" method="get">
                <label>
                    <span class="span-name">Логин</span>
                    <input
                        type="text"
                        placeholder=""
                        name="login"
                        class="input-login"
                    />
                </label>
                <label>
                    <span class="span-name">Пароль</span>
                    <input
                        type="password"
                        placeholder=""
                        name="password"
                    />
                    <span class="password">латинские буквы и символы</span>
                </label>
                <button type="button" class="login-enter">Далее</button>
        </form>
        <img
        class="login-image"
        src="../images/login.svg"
        />
    </main>
</body>
</html>
