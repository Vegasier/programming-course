<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вступление в программирование</title>
    <link rel="preconnect" href="../https://rsms.me/">
    <link rel="stylesheet" href="../https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/registration_page.css" />
</head>
<body>
    <main>
        <h1 class="welcome-text">Давай знакомиться?</h1>
        <form action="" method="get">
                <label>
                    <input
                        type="text"
                        placeholder="эл.почта/телефон"
                        name="email-phone"
                    />
                </label>
                <label>
                    <input
                        type="password"
                        placeholder="придумайте пароль"
                        name="password"
                    />
                    <span class="password">латинские буквы и символы</span>
                </label>
                <label>
                    <input
                        type="text"
                        placeholder="Ваше имя"
                        name="name"
                    />
                </label>
                <button type="button" class="registration-enter">Войти</button>
        </form>
        <img
        class="registration-image"
        src="../images/registration.svg"
        />
    </main>
</body>
</html>
