<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/registration_page.css" />
</head>
<body>
    <main>
        <h1 class="registration-page-text">Давай знакомиться?</h1>
        <form id="registration-form" action="login.html" method="get">
                <label>
                    <input
                        type="text"
                        placeholder="эл.почта/телефон"
                        name="email-phone"
                        required
                    />
                </label>
                <label>
                    <input
                        type="password"
                        placeholder="придумайте пароль"
                        name="password"
                        required
                    />
                    <span class="password-annotation">латинские буквы и символы</span>
                </label>
                <label>
                    <input
                        type="text"
                        placeholder="Ваше имя"
                        name="name"
                        required
                    />
                </label>
                <button type="submit" class="registration-page-enter-button" disabled>Войти</button>
        </form>
        <img
            class="registration-page-image"
            src="images/registration.svg"
        />
    </main>
    <script src="scripts/registration-form.js"></script>
</body>
</html>
