<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Привет!</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/start_page.css" />
  </head>
  <body>
    <main>
      <h1 class="start-text">Привет, дорогой друг!</h1>
      <div class="option-buttons-container">
        <button
          type="button"
          class="startpage-enter-button"
          onclick="redirectToLogin()"
        >
          Войти
        </button>
        <button
          type="button"
          class="startpage-registration-button"
          onclick="redirectToRegistration()"
        >
          Зарегистрироваться
        </button>
        <img class="start-image" src="images/start-page.svg" />
      </div>
    </main>
    <script src="scripts/redirect-buttons.js"></script>
  </body>
</html>
