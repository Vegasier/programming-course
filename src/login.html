<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/login_page.css" />
  </head>
  <body>
    <main>
      <form id="login-form" action="welcome.html" method="get">
        <label>
          <span class="auth-data">Логин</span>
          <input type="text" name="login" class="input-login" required />
        </label>
        <label>
          <span class="auth-data">Пароль</span>
          <input type="password" name="password" required />
        </label>
        <button type="submit" class="login-page-enter-button" disabled>
          Далее
        </button>
      </form>
      <img class="login-page-image" src="images/login.svg" />
    </main>
    <script src="scripts/login-form.js"></script>
  </body>
</html>
